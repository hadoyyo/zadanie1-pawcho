<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zadanie PAwChO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Wybierz kraj i miasto</h2>
    <form id="weatherForm">
    <div class="row">
      <div class="mb-3 col">
        <label for="country" class="form-label">Kraj</label>
        <select class="form-select " id="country" onchange="updateCities()">
          <option value="">Wybierz kraj</option>
          <option value="pl">Polska</option>
          <option value="de">Niemcy</option>
          <option value="fr">Francja</option>
        </select>
      </div>
      <div class="mb-3 col">
        <label for="city" class="form-label">Miasto</label>
        <select class="form-select" id="city" disabled>
          <option value="">Najpierw wybierz kraj</option>
        </select>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Sprawdź pogodę</button>
    </div>
    </form>

    <div id="weatherInfo" class="mt-4"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
